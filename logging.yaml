version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    # level: DEBUG
    level: WARNING
    formatter: simple
    stream: ext://sys.stdout

loggers:
  raggy_logger:
    # level: DEBUG
    level: WARNING
    handlers: [console]
    propagate: no

root:
  # level: DEBUG
  level: WARNING
  handlers: [console]